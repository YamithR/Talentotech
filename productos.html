<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos | Portal Artesanal</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --main-bg: #f7fafd;
      --main-cyan: #00bcd4;
      --main-pink: #f48fb1;
      --main-dark: #263238;
      --main-white: #fff;
    }
    body { background: var(--main-bg); }
    header {
      background: linear-gradient(90deg, var(--main-cyan) 60%, var(--main-pink) 100%);
      padding: 1rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    header h1, header h2 {
      color: var(--main-white);
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 8px #26323833;
    }
    nav {
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    nav a {
      color: var(--main-white);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover, nav a.active {
      background: var(--main-white);
      color: var(--main-cyan);
    }
    .footer-custom {
      background: var(--main-dark);
      color: var(--main-white);
      padding: 2rem 0;
      text-align: center;
    }
    .footer-custom a { color: var(--main-cyan); }
    .footer-custom a:hover { color: var(--main-pink); }
  </style>
</head>
<body>
  <header>
    <h2>Productos</h2>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>

        <li><a href="compras.html">Compras</a></li>
        <li><a href="acercade.html">Acerca de</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="container mt-5">
      <h2 class="mb-4">Todos los Productos</h2>
      <div id="listado-productos" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>
  </main>
  <footer class="footer-custom">
    <div>
      <a href="#" class="me-3"><i class="bi bi-facebook"></i></a>
      <a href="#" class="me-3"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-whatsapp"></i></a>
    </div>
    <small>&copy; 2025 Portal Artesanal. Todos los derechos reservados.</small>
  </footer>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
